<table border="0" cellpadding="0" cellspacing="0"
    style="padding-top:16px;background-color: #F1F1F1; font-family:Verdana, Arial,sans-serif; color: #454748; width: 100%; border-collapse:separate;">
    <tbody>
        <tr>
            <td align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="590"
                    style="padding:16px;background-color: white; color: #454748; border-collapse:separate;">
                    <tbody>
                        <!-- 页眉 -->
                        <tr>
                            <td align="center" style="min-width:590px;">
                                <table border="0" cellpadding="0" cellspacing="0" width="590"
                                    style="min-width:590px;background-color: white; padding: 0px 8px 0px 8px; border-collapse:separate;">
                                    <tbody>
                                        <tr>
                                            <td valign="middle"><span style="font-size:10px;">&nbsp;</span><br><span
                                                    style="font-size:20px;font-weight: bold;">{self.name}</span>
                                            </td>
                                            <td valign="middle" align="right"> </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" style="text-align:center;">
                                                <hr width="100%"
                                                    style="background-color:rgb(204,204,204);border:medium none;clear:both;display:block;font-size:0px;min-height:1px;line-height:0; margin: 16px 0px 16px 0px;">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr><!-- 内容 -->
                        <tr>
                            <td align="center" style="min-width:590px;">
                                <table border="0" cellpadding="0" cellspacing="0" width="590"
                                    style="min-width:590px;background-color: white; padding: 0px 8px 0px 8px; border-collapse:separate;">
                                    <tbody>
                                        <tr>
                                            <td valign="top" style="font-size:13px;">
                                                <div> 同事<br><br> 您好！以下是今天的补货清单<br>
                                                    <div >
                                                        <table>
                                                            <thead >
                                                                <tr>
                                                                    <th>部门</th>
                                                                    <th>物料</th>
                                                                    <th>数量</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                {% for s in email_list %}
                                                                    <tr>
                                                                        <td>{s.department}</td>
                                                                        <td>{s.name}</td>
                                                                        <td>{s.qty_to_order}</td>
                                                                    </tr>
                                                                {% endfor %}
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:center;">
                                                <hr width="100%"
                                                    style="background-color:rgb(204,204,204);border:medium none;clear:both;display:block;font-size:0px;min-height:1px;line-height:0; margin: 16px 0px 16px 0px;">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr><!-- 页脚 -->
                        <tr>
                            <td align="center" style="min-width:590px;">
                                <table border="0" cellpadding="0" cellspacing="0" width="590"
                                    style="min-width:590px;background-color: white; font-size: 11px; padding: 0px 8px 0px 8px; border-collapse:separate;">
                                    <tbody>
                                        <tr>
                                            <td valign="middle" align="left" style="opacity:0.7;"> </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
